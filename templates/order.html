<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>DeliverToYou</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="#">DeliverToYou</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                      <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">DeliverToYou</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                      </div>
                      <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/about/">Основная</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active" href="#">Заказать</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/exit/">Выйти</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </nav>
<br>
<br>
<br>
<div class="container">
    <div class="col-12">
        <div align="center"><h1>{% if noentry %}<a href="/login/" style="text-decoration: none; color: #222529;">Войти <i class="bi bi-box-arrow-in-right"></i></a>{% else %} Что будете заказывать, {{user.nickname}}? {% endif %}</h1></div>
        <br>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit">Искать рестораны</button>
        </form>
        <br>
        <a href="/kfc/" style="text-decoration: none; color: #222529;">
            <div class="card" style="width: 18rem;">
                <img src="/static/kfc.webp" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title"><b>KFC</b></h4>
                    <span class="badge rounded-pill text-bg-success"><i class="bi bi-award-fill"></i> Проверено</span>
                </div>
            </div>
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
